<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ТАЧКИ на прокачку</title>
</head>
<body>
<table th:border="1" th:if="${not #lists.isEmpty(cars)}">
    <tr>
        <th>Series</th>
        <th>Model</th>
        <th>Color</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.getSeries()}">VALUE</td>
        <td th:text="${car.getModel()}">VALUE</td>
        <td th:text="${car.getColor()}">VALUE</td>
    </tr>
</table>

<div th:if="${#lists.isEmpty(cars)}">
    <h2>Ну как это должно работать?</h2>
</div>
</body>
</html>html>
